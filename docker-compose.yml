volumes:
        v-wordpress:
                name: wp
        v-mariadb:
                name: db

networks:
  42-inception:
    name: 42-inception

services:
  nginx:
    container_name: nginx
    build: ./nginx
    image: 42-nginx:v1
    ports:
     - 443:443
    depends_on:
      - wordpress
    volumes:
     - v-wordpress:/var/www/html
    networks:
      - 42-inception
    #env_file:
    #  - .env
    restart: always
  wordpress:
    container_name: wordpress
    build: ./wordpress
    image: 42-wordpress:v1
    depends_on:
      - mariadb
    volumes:
      - v-wordpress:/var/www/html
    #env_file:
    #  - .env
    networks:
      - 42-inception
    restart: always
  mariadb:
    container_name: mariadb
    build: ./mariadb
    image: 42-mariadb:v1
    volumes:
      - v-mariadb:/var/mariadb_vol
    #env_file:
    #  - .env
    networks:
      - 42-inception
    restart: always
  ftp:
    container_name: ftp
    build: ./ftp
    image: 42-ftp:v1
    volumes:
      - v-wordpress:/wp
    networks:
    - 42-inception
    restart: always
  redis:
    container_name: redis
    build: ./redis
    image: 42-redis:v1
    networks:
      - 42-inception
    restart: always
  adminer:
    container_name: adminer
    build: ./adminer
    image: 42-adminer:v1
    networks:
      - 42-inception
    ports:
      - 8000:8000
    restart: always
